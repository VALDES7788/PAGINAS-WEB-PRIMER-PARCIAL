  </TABLE><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla Ejemplo</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Tabla de Estudiantes</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Curso</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
            <td>Programación</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>22</td>
            <td>Diseño Web</td>
        </tr>
        <tr>
            <td>María</td>
            <td>19</td>
            <td>Base de Datos</td>
        </tr>
    </table>

</body>
